<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>

        .password-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .password-value {
            font-size: 20px;
            color: red;

            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Welcome to the PyPassword Generator!</h1>
    <form action="/generate_password" method="post">
        <div class="form-group">
            <label for="letters">How many letters would you like in your password?</label>
            <input type="number" class="form-control" id="letters" name="letters" required>
        </div>
        <div class="form-group">
            <label for="symbols">How many symbols would you like?</label>
            <input type="number" class="form-control" id="symbols" name="symbols" required>
        </div>
        <div class="form-group">
            <label for="numbers">How many numbers would you like?</label>
            <input type="number" class="form-control" id="numbers" name="numbers" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Password</button>
    </form>

    {% if password %}
    <div class="mt-4 password-container">
    <h2 class="password-label">Your Generated Password:</h2>
    <p class="lead password-value">{{ password }}</p>
</div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
